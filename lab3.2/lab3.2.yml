# feel free to copy these example programs and inputs/outputs
# from the previous lab
example_program: |
    p [Enter your name:]
    s.name~i
    ? ([Bill]:s.name)  { p (s.name + [ is a good name]) }

    p [Guess a color]
    s.color ~ [red]
    s.guess ~ i
    while (r ((s.guess:s.color) & (s.color:s.guess)) ) do {
    ? (s.guess < s.color) {
        p [Your guess is less than the color]
    } ; {
        ? (s.guess > s.color) {
        p [Your guess is greater than the color]
        }
    } 

    ? (r ((s.guess:s.color) & (s.color:s.guess))) { s.guess~i }
    }
    p [You guessed correct!]

example_input_1: |
    Bill
    blue
    red

example_output_1: |
    Enter your name:
    Bill is a good name
    Guess a color
    Your guess is less than the color
    You guessed correct!


